<!DOCTYPE html>
<html>
  <head>
    <title>knit-a-stitch</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding: 0;
        font-family: Helvetica, Arial, sans-serif;
        padding: 24px;
        max-width: 600px;
        margin: 0 auto;
      }

      hr {
        background-color: #7BE4D5;
        border: 0px;
        margin: 14px auto;
        width: 50%;
        height: 5px;
        border-radius: 5px;
        color: #7ccdea;
      }
      header {
        text-align: center;
        margin-bottom: 24px;
      }

      header img {
        width: 400px;
      }

      .settings {
        padding-bottom: 24px;
        margin-bottom: 24px;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .settings > div {
        margin-right: 24px;
      }

      /* Input styles from mu-an: https://megamoji.muan.co/ */
      input, .settings button, select {
        display: inline-block;
        height: 40px;
      }

      button {
        /* Buncha resets */
        background: transparent;
        border: none;
        box-shadow: none;
        padding: 0;
        margin: 0;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input, .settings button {
        font-size: 16px;
        padding: 8px 10px;
        border: 0;
        background: #7BE4D5;
      }

      input.short {
        width: 60px;
      }

      .select {
        position: relative;
        background: #7BE4D5;
      }

      select {
        /* Buncha resets */
        border: none;
        box-shadow: none;
        background: transparent;
        background-image: none;
        -webkit-appearance: none;
        font-size: 16px;
        /* Leave enough space for the dropdown */
        padding-right: 40px;
        padding-left: 14px;
        z-index: 100;
      }

      .select span {
        position: absolute;
        right: 14px;
        top: 14px;
        z-index: 1;
        pointer-events: none;
      }

      .settings button {
        font-size: 14px;
        background: #E91E63;
        color: white;
        cursor: pointer;
      }

      .container {
        text-align: center;
        font-size: 30px;
        line-height: 1.1;
        letter-spacing: 2px;
      }

      .container button {
        font-size: inherit;
        line-height: inherit;
        letter-spacing: inherit;
        cursor: pointer;
      }
      #patternOutput {
        white-space: pre;
        max-width: 400px;
        margin: 14px auto;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./logo.png" alt="knit-a-stitch">
      <div>Draw a pattern, get the knitting instructions.</div>
      <hr>
    </header>

    <div class="settings">
      <div>
        <label for="rows">Grid</label>
        <input id="colsInput" class="short" type="number" value="12"> x
        <input id="rowsInput" class="short" type="number" value="12">
      </div>
      <div>
        <label>Stitch</label>
        <div class="select">
          <span>‚ñº</span>
          <select id="stitchSelect">
            <option value="‚úñÔ∏è">‚úñÔ∏è (knit)</option>
            <option value="‚ûñ">‚ûñ (purl)</option>
            <option value="üîò">üîò (yo)</option>
            <option value="Ôºè">Ôºè (k2tog)</option>
            <option value="Ôºº">Ôºº (ssk)</option>
          </select>
        </label>
        </div>
      </div>
      <div>
        <!-- don't @ me -->
        <label>&nbsp;</label>
        <button onclick="getPattern()">Get pattern!</button>
      </div>
    </div>
    <div class="container" id="container"></div>
    <hr>
    <div id="patternOutput"></div>
  </body>

  <script>
    colsInput.addEventListener('input', updateGrid);
    rowsInput.addEventListener('input', updateGrid);

    container.addEventListener('click', onClick);
    container.addEventListener('mousedown', function(event) {
      window.startDrag = true;
      onClick(event);
    });
    container.addEventListener('mouseup', function() {
      window.startDrag = false;
    });
    container.addEventListener('mouseover', function(event) {
      if (window.startDrag) {
        onClick(event);
      }
    })
    updateGrid();

    function updateGrid() {
      container.innerHTML = '';
      const numRows = parseInt(rowsInput.value);
      const numCols = parseInt(colsInput.value);

      for (let i = 0; i < numRows; i++) {
        const div = document.createElement('div');
        container.appendChild(div);
        div.className = 'row'
        for (let j = 0; j < numCols; j++) {
          const span = document.createElement('button');
          span.textContent = '‚¨úÔ∏è';
          div.appendChild(span);
        }
      }
    }

    function onClick(event) {
      const button = event.target;
      if (button.localName !== 'button') {
        return;
      }
      button.textContent = stitchSelect.value;
    }

    function getPattern() {
      let pattern = '';
      let mapOfRows = {};
      let patternRow = 1;
      const rowList = container.querySelectorAll('div.row');
      for (let row of rowList) {
        const line = getPatternLine(row.querySelectorAll('button'));

        // Skip this line if it's empty.
        if (line === '') {
          continue;
        }
        // If we've seen this line before, do a repeat. Else, add it for later.
        if (mapOfRows[line] !== undefined) {
          pattern += `Row ${patternRow}: Repeat row ${mapOfRows[line]}\n`;
        } else {
          pattern += `Row ${patternRow}: ${line}\n`;
          mapOfRows[line] = patternRow;
        }
        patternRow++;
      }
      patternOutput.textContent = pattern;
    }

    function getPatternLine(line) {
      let pattern = '';
      for (let i = 0; i < line.length; i++) {
        pattern += translateStitch(line[i].textContent);
      }

      // Can we summarize repeated consecutive stitches?
      return summarize(pattern);
    }

    function translateStitch(stitch) {
      switch (stitch) {
        case '‚úñÔ∏è':
          return 'K '
          break;
        case '‚ûñ':
          return 'P '
          break;
        case 'üîò':
          return 'YO '
          break;
        case 'Ôºè':
          return 'K2tog '
          break;
        case 'Ôºº':
          return 'SSK '
          break;
        default:
          return ''
      }
    }

    function summarize(line) {
      const stitches = line.split(' ');
      let summarizedLine = '';
      let sequenceStitch = '';
      let sequenceCount = 0;

      for (stitch of stitches) {
        // If this is in the sequence stitch, add a new one to it.
        if (sequenceStitch === stitch) {
          sequenceCount++;
        } else {
          // This is a new sequence! Add the old one (unless this is the first run) and reset.
          if (sequenceCount === 1) {
            // Ok if this isn't a knit or a purl, we don't say 1.
            if (sequenceStitch === 'K' || sequenceStitch === 'P') {
              summarizedLine += sequenceStitch + sequenceCount + ' ';
            } else {
              summarizedLine += sequenceStitch + ' ';
            }
          } else if (sequenceCount !== 0) {
            // If this isn't a K or a P, do a better job at the sequenceCount
            if (sequenceStitch === 'K' || sequenceStitch === 'P') {
              summarizedLine += sequenceStitch + sequenceCount + ' ';
            } else {
              summarizedLine += `(${sequenceStitch})x${sequenceCount} `;
            }
          }

          sequenceStitch = stitch;
          sequenceCount = 1;
        }
      }
      // Do we have a sequence we haven't added?
      if (sequenceStitch != 0) {
        summarizedLine += sequenceStitch + sequenceCount + ' ';
      }
      return summarizedLine;
    }
  </script>
</html>
