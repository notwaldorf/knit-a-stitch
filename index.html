<!DOCTYPE html>
<html>
  <head>

    <style>
      body {

      header {

      }

      }

      .settings {
        padding-bottom: 24px;
        margin-bottom: 24px;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .settings > div {
        margin-right: 24px;
      }

      /* Input styles from mu-an: https://megamoji.muan.co/ */
      button {
        /* Buncha resets */
        background: transparent;
        border: none;
        box-shadow: none;
        padding: 0;
        margin: 0;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input {
        font-size: 16px;
        padding: 8px 10px;
        border: 0;
        background: #7BE4D5;
      }

      input {
        /* ok more padding because the select is bigger */
        padding: 12px;
      }

      input.short {
        width: 60px;
      }

      .select {
        position: relative;
        padding: 8px 10px;
        background: #7BE4D5;
      }
      
      select {
        /* Buncha resets */
        border: none;
        box-shadow: none;
        background: transparent;
        background-image: none;
        -webkit-appearance: none;
        font-size: 16px;
        /* Leave enough space for the dropdown */
        padding-right: 40px;
        z-index: 100;
      }
      .select span {
        position: absolute;
        right: 14px;
        top: 14px;
        z-index: 1;
        pointer-events: none;
      }

      .container {
        text-align: center;
        font-size: 30px;
        line-height: 1.1;
        letter-spacing: 2px;
      }

      .container button {
        font-size: inherit;
        line-height: inherit;
        letter-spacing: inherit;
        cursor: pointer;
      }
    </style>
  </head>

    container.addEventListener('click', onClick);

      container.innerHTML = '';

      if (button.localName !== 'button') {

      }
      button.textContent = stitch.value;
