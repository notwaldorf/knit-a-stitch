    <style>
      body {

      .container {

      /* Input styles from mu-an: https://megamoji.muan.co/ */
      label {

      }

      input {
        font-size: 16px;
        padding: 8px 10px;
        border: 0;
        background: #f0f0f0;
      }
      input {
        /* ok more padding because the select is bigger */
        padding: 12px;
      }

      input.short {
        width: 60px;
      }

      .select {
        position: absolute;
        padding: 8px 10px;
        background: #f0f0f0;
      }
      select {
        /* Buncha resets */
        border: none;
        box-shadow: none;
        background: transparent;
        background-image: none;
        -webkit-appearance: none;
        font-size: 16px;

        padding-right: 40px;
        z-index: 100;
      }
      .select span {

        right: 14px;
        top: 14px;
        z-index: 1;
        pointer-events: none;
      }

      .container button {
        /* Buncha resets */

        border: none;
        box-shadow: none;
        padding: 0;
        margin: 0;

        font-size: inherit;
        line-height: inherit;
        letter-spacing: inherit;
        cursor: pointer;
      }
